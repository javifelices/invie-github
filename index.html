<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        body {
            margin: 0;
            border: 10px solid #2E4857;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        }
        img#responsive {
            display: none;
        }
        @media screen and (max-width: 768px) {
            img#responsive {
                display: block;
            }
            #full {
                display: none;
            }
        }
    </style>
</head>
<body>
    <img src="invie-responsive.png" alt="Versión Responsive de nuestra landing" id="responsive">
    <div id="full">
        <img src="header.jpg" alt="Cabecera del proyecto invie">
        <img src="hero.jpg" alt="Cuerpo de la página, Guitarras inviesibles">
        <img src="acustica.jpg" alt="Nuestras guitarras, Invie Acustica">
    </div>
</body>
</html>
